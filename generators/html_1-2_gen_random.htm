<head>
	<style>
		div {
			width: 320px;
			overflow: visible;
		}

		div div {
			width: 40px;
			height: 40px;
			display: inline-block;
			border: 1px solid blue;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<script>

		var groups = [];
		var region = 1;

		for (var shift = 0; shift < 5; shift++)
			switch (shift) {
				case 0:
					setMine(region + shift, 7, 2);
					setMine(region + shift, 5, 4);
					break;
				case 1:
					setMine(region + shift, 6, 2);
					setMine(region + shift, 5, 3);
					break;
				case 2:
					setMine(region + shift, 7, 3);
					setMine(region + shift, 4, 4);
					break;
				case 3:
					setMine(region + shift, 6, 3);
					setMine(region + shift, 5, 2);
					break;
				case 4:
					setMine(region + shift, 4, 1);
					setMine(region + shift, 6, 4);
			}
		region += 5;

		for (var shift = 0; shift < 4; shift++)
			switch (shift) {
				case 0:
					setMine(region + shift, 3, 5);
					setMine(region + shift, 5, 7);
					break;
				case 1:
					setMine(region + shift, 4, 5);
					setMine(region + shift, 5, 6);
					break;
				case 2:
					setMine(region + shift, 3, 4);
					setMine(region + shift, 4, 7);
					break;
				case 3:
					setMine(region + shift, 5, 5);
					setMine(region + shift, 4, 6);
			}
		region += 4;

		for (var shift = 0; shift < 5; shift++)
			switch (shift) {
				case 0:
					setMine(region + shift, 2, 3);
					setMine(region + shift, 0, 5);
					break;
				case 1:
					setMine(region + shift, 2, 4);
					setMine(region + shift, 1, 5);
					break;
				case 2:
					setMine(region + shift, 0, 4);
					setMine(region + shift, 3, 3);
					break;
				case 3:
					setMine(region + shift, 1, 4);
					setMine(region + shift, 2, 5);

					break;
				case 4:
					setMine(region + shift, 1, 3);
					setMine(region + shift, 3, 6);
			}
		region += 5;

		for (var shift = 0; shift < 4; shift++)
			switch (shift) {
				case 0:
					setMine(region + shift, 2, 0);
					setMine(region + shift, 4, 2);
					break;
				case 1:
					setMine(region + shift, 2, 1);
					setMine(region + shift, 3, 2);
					break;
				case 2:
					setMine(region + shift, 3, 0);
					setMine(region + shift, 4, 3);
					break;
				case 3:
					setMine(region + shift, 2, 2);
					setMine(region + shift, 3, 1);
			}
		region += 4;

		//14
		for (var shift = 0; shift < 14; shift++)
			switch (shift) {
				case 0:
					setMine(region + shift, 4, 0);
					setMine(region + shift, 5, 1);
					break;
				case 1:
					setMine(region + shift, 5, 0);
					setMine(region + shift, 7, 1);
					break;
				case 2:
					setMine(region + shift, 7, 4);
					setMine(region + shift, 6, 5);
					break;
				case 3:
					setMine(region + shift, 7, 5);
					setMine(region + shift, 6, 7);
					break;
				case 4:
					setMine(region + shift, 2, 6);
					setMine(region + shift, 3, 7);
					break;
				case 5:
					setMine(region + shift, 0, 6);
					setMine(region + shift, 2, 7);
					break;
				case 6:
					setMine(region + shift, 0, 3);
					setMine(region + shift, 1, 2);
					break;
				case 7:
					setMine(region + shift, 0, 2);
					setMine(region + shift, 1, 0);
					break;

				//diff corners
				case 8:
					setMine(region + shift, 0, 1);
					setMine(region + shift, 1, 1);
					break;
				case 9:
					setMine(region + shift, 6, 0);
					setMine(region + shift, 6, 1);
					break;
				case 10:
					setMine(region + shift, 7, 6);
					setMine(region + shift, 6, 6);
					break;
				case 11:
					setMine(region + shift, 1, 7);
					setMine(region + shift, 1, 6);
					break;
				case 12:
					setMine(region + shift, 0, 0);
					setMine(region + shift, 0, 7);
					break;
				case 13:
					setMine(region + shift, 7, 0);
					setMine(region + shift, 7, 7);
			}


		var iname = 1;
		var step = 1;
		var st1 = "&ltinput type=\"radio\" class=\"step step"; var st2 = " hei";
		var st3 = "\" name=\"g";
		var st4 = "\"&gt<br>";
		var limiter = 5;
		var tname = iname;
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + i + st3 + tname + st4)
			tname++;
		}
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + (i + limiter) + st3 + iname + st4)
			iname++;
		}
		step++;
		limiter = 4;
		var tname = iname;
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + i + st3 + tname + st4)
			tname++;
		}
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + (i + limiter) + st3 + iname + st4)
			iname++;
		}
		step++;
		limiter = 5;
		var tname = iname;
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + i + st3 + tname + st4)
			tname++;
		}
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + (i + limiter) + st3 + iname + st4)
			iname++;
		}
		step++;
		limiter = 4;
		var tname = iname;
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + i + st3 + tname + st4)
			tname++;
		}
		for (var i = 1; i <= limiter; i++) {
			document.write(st1 + step + st2 + (i + limiter) + st3 + iname + st4)
			iname++;
		}
		step++;
		document.write(st1 + step + st2 + 1 + st3 + 32 + st4)
		limiter = 17;
		var tname = iname;
		for (var i = 2; i <= limiter; i++) {
			document.write(st1 + step + st2 + i + st3 + tname + st4)
			if (i % 4 == 0) {
				var cname = Math.floor(i / 10) + 31;
				i++;
				document.write(st1 + step + st2 + i + st3 + cname + st4)
			}
			tname++;
		}


		document.write("<div>"); // Debug info

		for (var i = 0; i < 64; i++)
			document.write("<div>" + (groups[i] == undefined ? "." : groups[i]) + "</div>");

		document.write("</div>");

		for (var i = 0; i < 64; i++) {
			var name = groups[i] == undefined ? "" : " name=\"g" + groups[i] + "\"";
			document.write("&ltinput type=\"radio\" class=\"rmine\"" + name + "&gt<br>");
		}



		function setMine(group, x, y) {
			groups[toLinear(x, y)] = group;
		}

		function toLinear(x, y) {
			return x + y * 8;
		}

	</script>
</body>
